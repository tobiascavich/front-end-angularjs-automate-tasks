<!DOCTYPE html>
<html>
    <head>
        <title>CINQ - Teste front-end AngularJS</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="bower_components/angular/angular.js" type="text/javascript"></script>
        <script src="js/module.js" type="text/javascript"></script>
    </head>
    <body ng-app="cinq">
        <div ng-controller="list" class="content">
            <div ng-repeat="person in people" class="person">
                <div>
                    <h3 class="name">{{person.id}} - {{person.name}}</h3>
                    <div class="info"><p>{{person.disclosableInfo}}</p></div>
                </div>
            </div>
        </div>
    </body>
</html>
